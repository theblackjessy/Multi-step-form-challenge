<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
<title>Multi-step form</title>

</head>
<body>
    <main class="form">
    <section class="form-container">
        <!--Start side bar-->
        <aside class="form-sidebar">
        <div class="steps">
            <div class="circle">1</div>
            <article class="step-content">
                <span>Step 1</span>
                <b>Your Info</b>
            </article>
        </div>  

        <div class="steps">
            <div class="circle">2</div>
            <article class="step-content">
                <span>Step 2</span>
                <b>Select plan</b>
            </article>
        </div>

        <div class="steps">
            <div class="circle">3</div>
            <article class="step-content">
                <span>Step 3</span>
                <b>Add-ons</b>
            </article>
        </div> 

        <div class="steps">
            <div class="circle">4</div>
            <article class="step-content">
                <span>Step 4</span>
                <b>Summary</b>
            </article>
        </div> 
    </aside>
<!-- Sidebar end -->
<!-- Step  starts -->
    <section class="step step-5">
        <img src="./assets/images/icon-thank-you.svg" alt="" />
        <article class="form-main">
            <div class="header">
            <h1 class="title">Thank you!</h1>
            <p class="text">  Thanks for confirming your subscription! We hope you have fun
                using our platform. If you ever need support, please feel free to
                email us at support@loremgaming.com.</p>
        </div>
       
        </article>
        <footer class="btn">
            <a href="index.html"class="next-step" type="submit" >Back to homepage</a>
        </footer>
    </section>
    </section>
</main>
</body>
</html>
